<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work-our routine</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--NAVEGACION-->
    <nav>
      <h1>MY WORKOUT PLAN</h1>
      <ul class="navigation">
        <li><a class="link" href="#datos">DATOS</a></li>
        <li><a class="link" href="#ejercicios">EJERCICIOS</a></li>
        <li><a class="link" href="#macros">MACROS</a></li>
      </ul>
      <button class="burger-menu" id="burger-menu">
        <ion-icon class="bars" name="menu-outline"></ion-icon>
      </button>
    </nav>
    <!--DATOS PERSONA-->
    <section id="datos">
      <form action="https://formspree.io/f/xjvjdbyv" method="POST">
        <div class="cont-datos">
          <div class="dato">
            <label class="titulo" for="weight">
              <ion-icon name="body" class="icon"></ion-icon>
              <h2>Weight</h2>
            </label>
            <input
              placeholder="Enter your weight in kg"
              name="weight"
              type="number"
              id="weight"
              class="input"
              required
            />
          </div>
          <div class="dato">
            <label class="titulo" for="height">
              <ion-icon name="body" class="icon"></ion-icon>
              <h2>Height</h2>
            </label>
            <input
              placeholder="Enter your height in cm"
              name="height"
              type="number"
              id="height"
              class="input"
              required
            />
          </div>
          <div class="dato">
            <label class="titulo" for="mr">
              <ion-icon name="body" class="icon"></ion-icon>
              <h2>MR</h2>
            </label>
            <input
              placeholder="Enter your mr in kcal"
              name="mr"
              type="number"
              id="mr"
              class="input"
            />
          </div>
          <div class="dato">
            <label class="titulo" for="age">
              <ion-icon name="calendar" class="icon"></ion-icon>
              <h2>Age</h2>
            </label>
            <input
              placeholder="Enter your age in years"
              name="age"
              type="number"
              id="age"
              class="input"
              required
            />
          </div>
          <div class="dato">
            <label class="titulo" for="sex">
                <ion-icon name="transgender" class="icon"></ion-icon>
              <h2>Sex</h2>
            </label>
            <input
              placeholder="Select your sex"
              name="sex"
              type="number"
              id="sex"
              class="input"
              required
            />
          </div>
        </div>
        <div class="boton">
          <input
            type="submit"
            value="Submit"
            id="submit-btn"
            class="submit-btn"
          />
        </div>
      </form>
    </section>
    <!--EJERCICIOS-->
    <section id="ejercicios"></section>
    <div class="cont-ejercicios">
        <h2>Rutinas</h2>
        <div>
            <h3>Brazo & Pecho</h3>
        </div>
        <div>
            <h3>Espalda & abdomen</h3>
        </div>
        <div>
            <h3>Pierna & hombro</h3>
        </div>
    </div>
    <!--MACROS-->
    <section id="macros"></section>
    <!--WEBSITE-->
    <script src="assets/js/index.js"></script>
    <!-- Ion icons scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
